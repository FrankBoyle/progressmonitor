<!DOCTYPE html>
<html>
<head>
  <title>ApexCharts Example</title>
  <!-- Include ApexCharts library -->
  <script src=".\apexcharts\apexcharts.js"></script>
</head>
<body>
  <div id="chart"></div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    // Sample data for the chart
    const chartData = {
      series: [{
        name: 'Sales',
        data: [30, 40, 35, 50, 49, 60, 70, 91, 125]
      }],
      xaxis: {
        categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep']
      }
    };

    // Create the chart
    const chartOptions = {
      chart: {
        type: 'bar',
        height: 350
      },
      plotOptions: {
        bar: {
          horizontal: false,
          columnWidth: '55%',
          endingShape: 'rounded'
        },
      },
      dataLabels: {
        enabled: false
      },
      stroke: {
        show: true,
        width: 2,
        colors: ['transparent']
      },
      xaxis: {
        categories: chartData.xaxis.categories
      },
      yaxis: {
        title: {
          text: 'Sales'
        }
      },
      fill: {
        opacity: 1
      },
      tooltip: {
        y: {
          formatter: function (val) {
            return "$ " + val + " thousands";
          }
        }
      }
    };

    const chart = new ApexCharts(document.querySelector('#chart'), chartOptions);
    chart.render();
  });
</script>
</body>
</html>
