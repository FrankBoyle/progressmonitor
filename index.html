<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>Progress Monitor</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link href="style.css" rel="stylesheet">
</head>

<body class="animation">
    <div id="notification">The Cell Has Been Updated Successfully</div>
    <h1>Ava K Math</h1>
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Date</th>
                <th>Score</th>
                <th>Baseline</th>
            </tr>
        </thead>
        <tbody class="table-group-divider"></tbody>
    </table>
    <form>
        ID: <input type="number" id="new-id" required>
        Date: <input type="text" id="new-date" required>
        Score: <input type="number" id="new-score" required>
        Baseline: <input type="number" id="new-baseline" required>
        <button type="button" onclick="addRow()">Add Row</button>
    </form>
    <form>Column Name: 
      <input type="text" id="new-column-name" required>
      <button type="button" onclick="addColumn()">Add Column</button>
    </form>
    <script src="live-editor.js"></script>
</body>

</html>
